<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <gato></gato>
        <gato></gato>
        <gato></gato>
        <gato></gato>
        <dato></dato>
    </div>
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({})
        app.component('gato', {
            template: //html
                `
                <div>
                    <h3>{{ ancho }}</h3>
                    <img :src="urlCompleta">
                    <!--<img v-bind:src="'https://placekitten.com/'+ancho+'/'+alto"> Esto es otra opcion-->
                </div>
                `,    
            setup(){
                const ancho = Vue.ref(Math.floor(Math.random() * 600) + 100)
                const alto = Vue.ref(Math.floor(Math.random() * 600) + 100)
                const urlCompleta = Vue.computed(() => `https://placekitten.com/${ancho.value}/${alto.value}`)
                return { ancho, alto, urlCompleta }
            }
        });
        app.component('dato',{
            template: //html
            `
            <h3>{{mensaje}}</h3>
            `,
            setup(){
                const mensaje = Vue.ref('Hola Component DATO')
                return { mensaje }
            }
        })

        app.mount('#app')

       // Vue.config.devtools = true;
    </script>
</body>
</html>
